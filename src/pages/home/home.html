<ion-header>
  <ion-navbar center text-center>

    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="app-title">
      Overview
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding center text-center>

  <div class="logo-wrapper" padding>
    <ion-title padding> 
      <img
          src="assets/imgs/edesia.svg"
          alt="Logo"
          height="250"
          width="250" />
    </ion-title>
  </div>
  <div class="action-wrapper" center text-center>
    <div class="section-1-wrapper"> 
    </div>
    <div class="section-2-wrapper">
      <button ion-button class="left-btn"  (click) ="goToIngredients()">Add Ingredients</button>
      <button ion-button class="right-btn" (click) ="goToRecipes()"color="light" >Get Recipes</button>
    </div>
  </div>

</ion-content>
