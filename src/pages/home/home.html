<ion-header>
  <ion-navbar center text-center>

    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="app-title">
      Overview
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding center text-center>

  <div class="logo-wrapper" padding>
    <ion-title padding>LOGO</ion-title>
    <ion-title padding>Edesia - A food app</ion-title>
    <h3 style="color: red">Tasty Recipes</h3>
  </div>

  <div class="action-wrapper" center text-center>
    <div class="section-1-wrapper">
      <ion-input placeholder="Search" [(ngModel)]="search"></ion-input>
    </div>

    <div class="section-2-wrapper">
      <button ion-button class="left-btn"  (click) ="goToIngredients()">Let`s Cook</button>
      <button ion-button class="right-btn" (click) ="goToRecipes()"color="light" >Recipes</button>
    </div>
  </div>

</ion-content>
