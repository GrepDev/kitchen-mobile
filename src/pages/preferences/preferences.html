<ion-header>
    <ion-navbar center text-center>
      <ion-title>Your Preferences</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding center text-center>
  
          <h3>Are you: </h3>

          <ion-list class='ion-list'>

            <ion-item class='ion-item'>
              <ion-label>Vegan</ion-label>
              <ion-toggle [(ngModel)]="vegan" (ionChange)="isVegan()"></ion-toggle>
            </ion-item>
          
            <ion-item class='ion-item'>
              <ion-label>Vegetarian</ion-label>
              <ion-toggle [(ngModel)]="vegetarian" (ionChange)="isVegetarian()"></ion-toggle>
            </ion-item>
          
            <ion-item class='ion-item'>
              <ion-label>Allergic to gluten</ion-label>
              <ion-toggle [(ngModel)]="gluten" (ionChange)="isGlutenFree()"></ion-toggle>
            </ion-item>
            
            <ion-item class='ion-item'>
                <ion-label>Lactose intollerant</ion-label>
                <ion-toggle [(ngModel)]="lactose" (ionChange)="isLactoseIntollerant()"></ion-toggle>
              </ion-item>

          
          </ion-list>
  
  </ion-content>
